<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #3498db;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #btn:hover {
            background-color: #2980b9;
        }

        #error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h3>This is a demo for form validation using JavaScript.</h3>
        <form action="" method="get" onsubmit="return validForm()">
            <fieldset>
                <legend>Enter your details</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" onkeyup="validForm()">
                <label for="pw">Password:</label>
                <input type="password" name="pw" id="pw" onkeyup="validForm()">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" onkeyup="validForm()">
                <button id="btn" type="submit">Submit</button>
                <div id="error"></div>
            </fieldset>
        </form>
    </div>
    <script>
        function validForm() {
            var name = document.getElementById('name').value;
            var pw = document.getElementById('pw').value;
            var email = document.getElementById('email').value;
            emailRegEx = /^[a-zA-Z0-9]+@[a-zA-Z]+\.[a-z]{2,3}$/;
            if (name.length < 4) {
                err = 'Name must be at least 4 characters';
                document.getElementById('error').innerHTML = err;
                return false;
            } else if (pw.length < 8) {
                err = 'Password must be at least 8 characters';
                document.getElementById('error').innerHTML = err;
                return false;
            } else if (!emailRegEx.test(email)) {
                err = 'Email not valid';
                document.getElementById('error').innerHTML = err;
                return false;
            } else {
                document.getElementById('error').innerHTML = '';
                return true;
            }
        }
    </script>
</body>

</html>
